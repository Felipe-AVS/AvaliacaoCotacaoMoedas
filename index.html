<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cotação De Moedas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous">
        </script>
</head>
<style>
    body {
        background-color: lightblue;

    }

    input {
        border-radius: 20px;
        margin: 5px;
        text-align: center;
    }

    #Conv1 {
        color: green;
    }

    #Conv2 {
        color: green;
    }

    #Conv3 {
        color: green;
    }
</style>

<body>
    <main>
        <div class="container-fluid text-center" id="formulario">
            <div id="cotador" class="col-12 text-center">
                <h1>Cotador de Moedas</h1><br>
                <h4>Quantia em Reais à ser Convertida:</h4>
                <input type="text" style="width: 57%;" id="reais" oninput="cotar('BR')"
                    placeholder="Quantia em Reais"></input><br>
                <br>
                <div class="row" style="margin-left: 20%;">
                    <div id="cotador" class="col-3">
                        <h6>Valor do Dólar Atual</h6>
                        <input type="text" id="Dolar" oninput="cotar('US')" placeholder="Valor do Dólar"></input>
                    </div>
                    <div id="cotador" class="col-3">
                        <h6>Valor do Euro Atual</h6>
                        <input type="text" id="Euro" oninput="cotar('EU')" placeholder="Valor do Euro"></input>
                    </div>
                    <div id="cotador" class="col-3">
                        <h6>Valor do Libra Atual</h6>
                        <input type="text" id="Libra" oninput="cotar('LB')" placeholder="Valor da Libra"></input>
                    </div>
                </div>
                <br><br>
                <div class="row" style="margin-left: 20%;">
                    <div id="cotador" class="col-3">
                        <h6>Resultado Conversão Dólar</h6>
                        <input type="text" id="Conv1" placeholder="Conversão do Dólar" id="Result"></input>
                    </div>
                    <div id="cotador" class="col-3">
                        <h6>Resultado Conversão Euro</h6>
                        <input type="text" id="Conv2" placeholder="Conversão do Euro" id="Result"></input>
                    </div>
                    <div id="cotador" class="col-3">
                        <h6>Resultado Conversão Libra</h6>
                        <input type="text" id="Conv3" placeholder="Conversão da Libra" id="Result"></input>
                    </div>
                </div>





            </div>
        </div>
    </main>
    <script>
        var moeda, cotDolar, cotEuro, cotLibra, ResultDolar, ResultEuro, ResultLibra;

        function cotar(c) {
            switch (c) {
                case 'BR':
                    moeda = document.getElementById("reais").value;
                    break;

                case 'US':
                    cotDolar = document.getElementById("Dolar").value;
                    break;

                case 'EU':
                    cotEuro = document.getElementById("Euro").value;
                    break;

                case 'LB':
                    cotLibra = document.getElementById("Libra").value;
                    break;
            }

            if (moeda != null) {
                if (cotDolar != null) {
                    ResultDolar = moeda / cotDolar;
                    document.getElementById("Conv1").value = ResultDolar.toFixed(2);

                }
                if (cotEuro != null) {
                    ResultEuro = moeda / cotEuro;
                    document.getElementById("Conv2").value = ResultEuro.toFixed(2);
                }
                if (cotLibra != null) {
                    ResultLibra = moeda / cotLibra;
                    document.getElementById("Conv3").value = ResultLibra.toFixed(2);
                }


            }


        }

    </script>


</body>

</html>
